<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="rectangle">
    <button id="addRectangle" class="shapeButton">Add Rectangle</button>
    <input type="text" id="rectangleWidth" class="inputs" placeholder="Enter rectangle width in px">
    <input type="text" id="rectangleHeight" class="inputs" placeholder="Enter rectangle height in px">
  </div>
  <div>
      <button id="addSquare" class="shapeButton">Add Square</button>
    <input type="text" id="squareLength" class="inputs" placeholder="Enter side length in px">
  </div>
  <div>
      <button id="addCircle" class="shapeButton">Add Circle</button>
    <input type="text" id="circleRadius" class="inputs" placeholder="Enter radius in px">
  </div>
  <div>
      <button id="addTriangle" class="shapeButton">Add Isoceles Right Triangle</button>
    <input type="text" id="triangle" class="inputs" placeholder="Enter height in px">
  </div>

  <main id="canvas">
    <div class="sidePanel">
      <section id="shapeInfoOutline">
        <div id="shape" class="shapeInfo">
          <p>
            <div class="shapeNameFieldName">Shape Name:</div><div id="shapeNameField">test</div>
          </p>
          <p>
            <div class="shapeNameFieldName">Height:</div><div id="shapeHeightField">some value</div>
          </p>
          <p>
            <div class="shapeNameFieldName">Width:</div><div id="shapeWidthField">some value</div>
          </p>
          <p>
            <div class="shapeNameFieldName">Area:</div><div id="shapeAreaField">some value</div>
          </p>
          <p>
            <div class="shapeNameFieldName">Perimeter:</div><div id="shapePerimeterField">some value</div>
          </p>
          <p>
            <div class="shapeNameFieldName">Radius:</div><div id="shapeRadiusField">some value</div>
          </p>
        </div>
      </section>

    </div>
  </main>




  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
